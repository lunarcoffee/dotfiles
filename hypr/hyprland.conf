monitor = eDP-1,1920x1080@60,1536x0,1.25
monitor = ,1920x1080,0x0,1.25

# Old home setup (TODO: figure out what these monitors are called lmao)
#monitor = eDP-1,1920x1080@144,0x0,1.25
#monitor = ,1920x1080,1536x0,1.25

# Ensure workspaces 1 to 5 are on the laptop display
wsbind = 1,eDP-1
wsbind = 2,eDP-1
wsbind = 3,eDP-1
wsbind = 4,eDP-1
wsbind = 5,eDP-1

exec-once = waybar 
exec-once = swaync
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/libexec/polkit-kde-authentication-agent-1
exec-once = swaybg -i ~/Pictures/wallpapers/open.jpg 
exec-once = nm-applet --indicator 
exec-once = blueman-applet
exec-once = swayidle before-sleep ~/scripts/screenlock

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    repeat_delay = 300
    repeat_rate = 50 

    touchpad {
        natural_scroll = yes
        disable_while_typing = no
    }

    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(42c8f590)
    col.inactive_border = rgba(70707060)

    layout = dwindle
}

blurls = waybar
blurls = gtk-layer-shell

decoration {
    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    animation = windows, 1, 1.5, default
    animation = windowsOut, 1, 1.5, default, popin 80%
    animation = border, 1, 4, default
    animation = fade, 1, 1.5, default
    animation = workspaces, 1, 1.5, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 400
}

misc {
    disable_hyprland_logo = yes
    no_vfr = false
}

windowrule = workspace 2 silent, ^firefox$
windowrule = workspace 3 silent, ^firefox-school-a$
windowrule = workspace 4 silent, ^firefox-work$
#windowrule = workspace 6 silent, ^firefox-media$

windowrule = float, ^obsidian$
windowrule = size 860 720, ^obsidian$
windowrule = move 15 130, ^obsidian$
windowrule = workspace 5 silent, ^obsidian$

windowrule = float, ^discord$
windowrule = size 1380 770, ^discord$
windowrule = move 140 50, ^discord$
windowrule = workspace 5 silent, ^discord$

$mainMod = SUPER

bind = $mainMod, T, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT ALT, Q, exec, pkill an-anime-game  # wacky launcher won't close
bind = $mainMod SHIFT, Y, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating
bind = $mainMod, tab, exec, pkill anyrun; ~/.cargo/bin/anyrun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, C, togglesplit, # dwindle
bind = $mainMod, L, exec, ~/scripts/screenlock
bind = $mainMod SHIFT, F, fullscreen

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim keybindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
